{% extends 'base.html' %}
{% block title %}
Bloggy | Home
{% endblock title %}
{% block main %}
<header>
    <div class="login-hero center-align">
        <div class="row">
            <h3 class="login-greeting">Here we meet again...</h1>
        </div>
    </div>
</header>
<main>
    <div class="row">
        <form class="col s12 m6 offset-m3 login-form">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">account_circle</i>
              <input id="icon_prefix" type="text" class="validate">
              <label for="icon_prefix">Username</label>
            </div>
            <div class="input-field col s12">
              <i class="material-icons prefix">lock</i>
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
            <div class="col s12 center-align">
                <button class="btn waves-effect login-button" type="submit" name="action">Log in</button>
                <p>Not registered with us yet? You can sign up by clicking <a href="">here</a></p>
            </div>
          </div>
        </form>
      </div>
</main>
{% endblock %}
