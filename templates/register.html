{% extends 'base.html' %}
{% block title %}
Bloggy | Register
{% endblock title %}
{% block main %}
<header>
    <div class="login-hero center-align">
        <div class="row">
            <h3 class="login-greeting">Hey there creator! Let's get you started!</h1>
        </div>
    </div>
</header>
<main>
    <div class="row">
        <form class="col s12 m6 offset-m3 login-form">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">account_circle</i>
              <input id="icon_prefix" type="text" class="validate" name="username">
              <label for="icon_prefix">Username</label>
            </div>
            <div class="input-field col s12">
              <i class="material-icons prefix">mail</i>
              <input id="icon_prefix" type="email" class="validate" name="email">
              <label for="icon_prefix">Email</label>
            </div>
            <div class="input-field col s12">
              <i class="material-icons prefix">description</i>
              <input id="icon_prefix" type="text" class="validate" name="blog_name">
              <label for="icon_prefix">Blog name</label>
            </div>
            <div class="input-field col s12">
              <select>
                <option value="" disabled selected>My blog is about...</option>
                <option value="1">Arts & Crafts</option>
                <option value="2">Business</option>
                <option value="3">Cars</option>
              </select>
            </div>
            <div class="input-field col s12">
              <i class="material-icons prefix">lock</i>
              <input id="password" type="password" class="validate" name="password">
              <label for="password">Password</label>
            </div>
            <div class="col s12 center-align">
                <button class="btn waves-effect register-button" type="submit" name="action">Register account</button>
                <p>Already registered with us? Click <a href="{{ url_for('login') }}">here</a> to log in</p>
            </div>
          </div>
        </form>
      </div>
</main>
{% endblock %}
